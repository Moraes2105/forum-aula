<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 
    This section of the HTML code is used to [describe the purpose of the code here].
    It includes [mention any specific elements, attributes, or functionality here].
    Make sure to update [mention any dynamic or changeable parts here] as needed.
    add ref. to the CSS file <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    static folder is used to store static files like CSS, JS, images, etc.
    -->

    {% block head %}
    {% endblock %}

</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        {% with mensagens = get_flashed_messages(with_categories=true) %}
            {% if mensagens %}
                {% for categoria, mensagem in mensagens %}
                    <div class="alert {{categoria}}">
                        {{mensagem}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
